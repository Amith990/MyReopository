<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topics.css')}}">
</head>
<body>
    {% for topic in topics %}
        <h1>{{ topic['topicName'] }}</h1>
        <p>{{ topic['description'] }}</p>
        <a href="{{url_for('topic', topic_id=topic['topic_id']) }}">
            <button>View Claims</button>
        </a>

        <a href="{{url_for('new_claim', topic_id=topic['topic_id']) }}">
            <button>Create Claim</button>
        </a>
    {% else %}
        <p>No topics available.</p>
    {% endfor %}

    
    <a href="{{ url_for('new_topic') }}">Create Topic</a>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
